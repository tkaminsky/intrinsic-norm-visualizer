<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intrinsic Norm Visualizer</title>
    <style>
      body { margin: 0; }
    </style>
    <style>
        #funcBar {
          display:flex;
          flex-wrap:wrap;        /* ① wrap when needed                */
          gap:8px;               /* ② consistent spacing              */
          margin:12px 12px 0;    /* ③ room around bar + GUI           */
          max-width:calc(100vw - 320px); /* leave space for lil-gui   */
        }
        @media (max-width:800px) {          /* when GUI narrows …   */
          #funcBar { max-width:100%; }      /* …let bar span full   */
        }
        /* responsive size & gap — single declarative rule */
        :root{
            --overlay-size: clamp(120px, 18vw, 300px);   /* min | fluid | max  */
            --overlay-gap : calc(var(--overlay-size) * 0.15);
        }

        #overlayBox{
            position:absolute;
            top : var(--overlay-gap);    /* 15 % of its own width */
            left: var(--overlay-gap);
            width : var(--overlay-size);
            height: var(--overlay-size);
            border:1px solid #000;
            background:#fff;
            transform-origin:50% 50%;
            z-index:10;
        }

      </style>
      <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <style>
        /* Viridis-themed preset buttons */
        .preset-btn {
          padding: 6px 16px;                    /* a touch wider               */
          margin-right: 8px;
          font: 600 12px/1.15 "Inter", ui-sans-serif, system-ui, sans-serif;  /* 1️⃣ thicker */
          border: 1px solid #440154;            /* viridis 60 %                */
          background: #440154;                  /* viridis 55 %  2️⃣ main col  */
          color: #ffffff;                       /* good contrast               */
          border-radius: 8px;                   /* 3️⃣ more rectangular        */
          cursor: pointer;
          box-shadow: 0 1px 2px rgba(0,0,0,.06);
          transition: background .15s ease, box-shadow .15s ease;
        }
        .preset-btn:hover {
          background: #2a788e;             
          border: 1px solid #2a788e; 
        }
        .preset-btn:active {
          box-shadow: inset 0 1px 3px rgba(0,0,0,.18);
        }
      
        /* currently-selected preset */
        .preset-btn.active {
          background: #fde725;                 /* viridis 80 % (lime-green)    */
          border-color: #fde725;
          color: #1f1f1f;                      /* dark text on light bg        */
        }
      </style>
      
      
    <script type="module" crossorigin src="/intrinsic-norm-visualizer/assets/index-DEKWRCtf.js"></script>
    <link rel="stylesheet" crossorigin href="/intrinsic-norm-visualizer/assets/index-CSj1u_6Y.css">
  </head>
  <body>
    <div id="funcBar" style="
     position:fixed;
     top:10px; left:50%; transform:translateX(-50%);
     display:flex; gap:.5em;
     z-index:10; user-select:none;">
    </div>
  </body>
</html>
